<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  

  <div class="container">
    <img src="assets/images/images (2).jpg" alt="foto de uma mulher" class="imagem">
    <h1>Jessica Randall</h1>
    <p class="local">London, United Kingdom</p>
    <p class="profissao">"Front-end developer and avid reader."</p>
 
    <ul class="botoes">
      <button class="github"><li>GitHub</li></button>
      <button class="frontend"><li>Frontend Mentor</li></button>
      <button class="linkedin"><li>LinkedIn</li></button>
      <button class="twitter"><li>Twitter</li></button>
      <button class="instagram"><li>Instagram</li></button>
    </ul>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Larissa</a>.
  </div>
</body>
</html>
